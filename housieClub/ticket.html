<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Housie Ticket Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="js/gameManager.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
            color: white;
        }

        .title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        /* Game Info Panel */
        .game-info {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
        }

        .game-code {
            background: linear-gradient(135deg, #ea4335, #fbbc04);
            color: white;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .player-info {
            color: #4a5568;
            font-size: 1.1rem;
            font-weight: 500;
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
            border: none;
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            z-index: 100;
        }

        .back-button:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }
        .generate-button {
            font-size: 24px;
            padding: 10px 20px;
            margin: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .generate-button:hover {
            background-color: #45a049;
        }
        .button {
            font-size: 24px;
            padding: 10px;
            margin: 5px;
            width: 50px;
            height: 50px;
            background-color: gray;
            color: black;
            text-align: center;
        }
        .button.blank {
            background-color: lightgray;
        }
        .button.clicked {
            background-color: orange;
        }
        .ticket-row {
            display: flex;
            justify-content: center;
        }
        .chip-container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .chip {
            font-size: 16px;
            padding: 10px;
            margin: 5px;
            border: 2px solid #4CAF50;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .chip:hover {
            background-color: #e0e0e0;
        }
        .chip.active {
            background-color: #4CAF50;
            color: white;
        }
        .number {
            font-size: 30px;
            padding: 10px;
            margin: 5px;
            width: 50px;
            height: 50px;
            background-color: gray;
            color: black;
            display: flex; /* Use flexbox */
            justify-content: center; /* Align text horizontally center */
            align-items: center; /* Align text vertically center */
        }

        .ticket-container {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        .controls {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .generate-button, .print-button {
            background: linear-gradient(135deg, #4285f4, #34a853);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .print-button {
            background: linear-gradient(135deg, #ea4335, #fbbc04);
        }

        .generate-button:hover, .print-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .ticket {
            border: 2px solid #e2e8f0;
            border-radius: 15px;
            padding: 2rem;
            background: white;
        }

        .ticket-header {
            text-align: center;
            margin-bottom: 2rem;
            border-bottom: 2px solid #e2e8f0;
            padding-bottom: 1rem;
        }

        .ticket-header h2 {
            color: #2d3748;
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .ticket-number {
            color: #4285f4;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .ticket-grid {
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            gap: 5px;
            margin-bottom: 2rem;
        }

        .column {
            text-align: center;
        }

        .column-header {
            background: #f7fafc;
            padding: 0.5rem;
            border-radius: 8px;
            font-size: 0.8rem;
            font-weight: 600;
            color: #4a5568;
            margin-bottom: 0.5rem;
        }

        .cell {
            border: 1px solid #e2e8f0;
            padding: 0.8rem;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .cell.number {
            background: #f0f9ff;
            color: #1e40af;
        }

        .cell.number:hover {
            background: #dbeafe;
            transform: scale(1.05);
        }

        .cell.empty {
            background: #f8fafc;
            color: #cbd5e0;
        }

        .ticket-footer {
            text-align: center;
            color: #718096;
            font-size: 0.9rem;
            font-style: italic;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .title {
                font-size: 2rem;
            }
            
            .ticket-container {
                padding: 1rem;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .generate-button, .print-button {
                width: 100%;
                max-width: 200px;
            }
            
            .ticket-grid {
                gap: 3px;
            }
            
            .cell {
                padding: 0.5rem;
                height: 40px;
                font-size: 0.9rem;
            }
            
            .column-header {
                font-size: 0.7rem;
                padding: 0.3rem;
            }
        }
    </style>
</head>
<body>

<a href="index.html" class="back-button">
    <span class="material-icons">arrow_back</span>
    Back to Lobby
</a>

<div class="container">
    <div class="header">
        <h1 class="title">Housie Ticket Generator</h1>
        <p class="subtitle">Generate your tickets and start playing</p>
    </div>

    <!-- Game Info Panel -->
    <div class="game-info" id="gameInfo">
        <div class="game-code" id="gameCodeDisplay">
            Loading...
        </div>
        <div class="player-info" id="playerInfo">
            Welcome, Player!
        </div>
    </div>

    <div class="ticket-container">
        <div class="controls">
            <button class="generate-button" onclick="generateTicket()">Generate Ticket</button>
            <button class="print-button" onclick="printTicket()">Print Ticket</button>
        </div>
        
        <div class="ticket" id="ticket">
            <div class="ticket-header">
                <h2>HOUSIE TICKET</h2>
                <div class="ticket-number" id="ticketNumber">#001</div>
            </div>
            
            <div class="ticket-grid" id="ticketGrid">
                <!-- Ticket numbers will be generated here -->
            </div>
            
            <div class="ticket-footer">
                <p>Mark numbers as they are called by the host</p>
            </div>
        </div>
    </div>
</div>

<script>
    let currentTicket = [];
    let ticketNumber = 1;
    let playerUpdateInterval = null;

    // Initialize guest player
    function initializeGuest() {
        const player = gameManager.getCurrentPlayer();
        const gameCode = localStorage.getItem('housie_game_code');
        
        if (!gameCode) {
            alert('No game found. Please join a game from the lobby.');
            window.location.href = 'index.html';
            return;
        }
        
        if (!player.username) {
            alert('Player information not found. Please join a game from the lobby.');
            window.location.href = 'index.html';
            return;
        }
        
        // Display game info
        document.getElementById('gameCodeDisplay').textContent = gameCode;
        document.getElementById('playerInfo').textContent = `Welcome, ${player.username}!`;
        
        // Start activity tracking
        startActivityTracking();
        
        // Generate initial ticket
        generateTicket();
    }

    // Start activity tracking
    function startActivityTracking() {
        // Update activity every 30 seconds
        playerUpdateInterval = setInterval(() => {
            gameManager.updatePlayerActivity();
        }, 30000);
        
        // Initial update
        gameManager.updatePlayerActivity();
    }

    // Generate a valid Housie ticket
    function generateTicket() {
        currentTicket = generateValidTicket();
        displayTicket();
        ticketNumber++;
    }

    // Generate a valid Housie ticket structure
    function generateValidTicket() {
        const ticket = [];
        
        // Generate 3 rows with 5 numbers each
        for (let row = 0; row < 3; row++) {
            const rowNumbers = [];
            const startCol = row * 3; // 0, 3, 6
            
            // Generate 5 numbers for this row
            for (let col = 0; col < 9; col++) {
                if (rowNumbers.length >= 5) break;
                
                const minNum = col * 10 + 1;
                const maxNum = col * 10 + 10;
                
                // 50% chance to add a number in this column
                if (Math.random() < 0.5 && rowNumbers.length < 5) {
                    const num = Math.floor(Math.random() * (maxNum - minNum + 1)) + minNum;
                    if (num <= 90) {
                        rowNumbers.push(num);
                    }
                }
            }
            
            // Ensure we have exactly 5 numbers
            while (rowNumbers.length < 5) {
                const col = Math.floor(Math.random() * 9);
                const minNum = col * 10 + 1;
                const maxNum = Math.min(col * 10 + 10, 90);
                const num = Math.floor(Math.random() * (maxNum - minNum + 1)) + minNum;
                
                if (!rowNumbers.includes(num)) {
                    rowNumbers.push(num);
                }
            }
            
            // Sort numbers in ascending order
            rowNumbers.sort((a, b) => a - b);
            ticket.push(rowNumbers);
        }
        
        return ticket;
    }

    // Display the ticket
    function displayTicket() {
        const ticketGrid = document.getElementById('ticketGrid');
        const ticketNumberElement = document.getElementById('ticketNumber');
        
        ticketNumberElement.textContent = `#${ticketNumber.toString().padStart(3, '0')}`;
        
        let gridHTML = '';
        
        // Create 9 columns (1-9, 10-19, ..., 80-90)
        for (let col = 0; col < 9; col++) {
            const minNum = col * 10 + 1;
            const maxNum = Math.min(col * 10 + 10, 90);
            
            gridHTML += '<div class="column">';
            gridHTML += `<div class="column-header">${minNum}-${maxNum}</div>`;
            
            // Create 3 rows
            for (let row = 0; row < 3; row++) {
                const cellNumber = currentTicket[row][col] || '';
                const cellClass = cellNumber ? 'number' : 'empty';
                
                gridHTML += `<div class="cell ${cellClass}" data-number="${cellNumber}">${cellNumber}</div>`;
            }
            
            gridHTML += '</div>';
        }
        
        ticketGrid.innerHTML = gridHTML;
    }

    // Print the ticket
    function printTicket() {
        const printWindow = window.open('', '_blank');
        const ticketElement = document.getElementById('ticket');
        
        printWindow.document.write(`
            <html>
                <head>
                    <title>Housie Ticket</title>
                    <style>
                        body { font-family: Arial, sans-serif; margin: 20px; }
                        .ticket { border: 2px solid #000; padding: 20px; max-width: 600px; margin: 0 auto; }
                        .ticket-header { text-align: center; margin-bottom: 20px; }
                        .ticket-grid { display: grid; grid-template-columns: repeat(9, 1fr); gap: 5px; }
                        .column { text-align: center; }
                        .column-header { font-weight: bold; margin-bottom: 10px; }
                        .cell { border: 1px solid #ccc; padding: 10px; height: 40px; display: flex; align-items: center; justify-content: center; }
                        .number { background-color: #f0f0f0; font-weight: bold; }
                        .empty { background-color: #fff; }
                        @media print { body { margin: 0; } }
                    </style>
                </head>
                <body>
                    ${ticketElement.outerHTML}
                </body>
            </html>
        `);
        
        printWindow.document.close();
        printWindow.print();
    }

    // Initialize when page loads
    document.addEventListener('DOMContentLoaded', function() {
        initializeGuest();
    });

    // Cleanup on page unload
    window.addEventListener('beforeunload', function() {
        if (playerUpdateInterval) {
            clearInterval(playerUpdateInterval);
        }
    });
</script>

</body>
</html>
