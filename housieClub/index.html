<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Housie Club - Host or Join Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #4285f4 0%, #ea4335 25%, #fbbc04 50%, #34a853 75%, #4285f4 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .header {
            text-align: center;
            margin-bottom: 4rem;
            animation: fadeInUp 1s ease-out;
        }

        .title {
            font-size: 4.5rem;
            font-weight: 900;
            background: linear-gradient(45deg, #4285f4, #ea4335, #fbbc04, #34a853);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            text-shadow: 0 4px 20px rgba(0,0,0,0.1);
            animation: gradientShift 3s ease-in-out infinite;
            letter-spacing: -2px;
        }

        .subtitle {
            font-size: 1.5rem;
            color: rgba(255,255,255,0.95);
            font-weight: 400;
            margin-bottom: 3rem;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
        }

        .button-container {
            display: flex;
            gap: 2rem;
            margin-top: 2rem;
            justify-content: center;
            align-items: center;
        }

        .role-button {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
            border: none;
            padding: 1.5rem 3rem;
            border-radius: 50px;
            font-size: 1.3rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
            min-width: 200px;
            text-align: center;
        }

        .role-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: left 0.5s;
        }

        .role-button:hover::before {
            left: 100%;
        }

        .role-button:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .host-button {
            background: linear-gradient(135deg, #4285f4, #34a853);
            color: white;
        }

        .guest-button {
            background: linear-gradient(135deg, #ea4335, #fbbc04);
            color: white;
        }

        .floating-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .floating-element {
            position: absolute;
            border-radius: 50%;
            animation: float 8s ease-in-out infinite;
        }

        .floating-element:nth-child(1) {
            width: 120px;
            height: 120px;
            background: rgba(66, 133, 244, 0.2);
            top: 15%;
            left: 5%;
            animation-delay: 0s;
        }

        .floating-element:nth-child(2) {
            width: 180px;
            height: 180px;
            background: rgba(234, 67, 53, 0.2);
            top: 70%;
            right: 10%;
            animation-delay: 3s;
        }

        .floating-element:nth-child(3) {
            width: 100px;
            height: 100px;
            background: rgba(251, 188, 4, 0.2);
            bottom: 15%;
            left: 15%;
            animation-delay: 6s;
        }

        .floating-element:nth-child(4) {
            width: 140px;
            height: 140px;
            background: rgba(52, 168, 83, 0.2);
            top: 40%;
            right: 20%;
            animation-delay: 4s;
        }

        .back-button {
            position: fixed;
            top: 2rem;
            left: 2rem;
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
            border: none;
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .back-button:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            50% {
                transform: translateY(-30px) rotate(180deg);
            }
        }

        @keyframes gradientShift {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .title {
                font-size: 3rem;
                letter-spacing: -1px;
            }
            
            .subtitle {
                font-size: 1.2rem;
            }
            
            .button-container {
                flex-direction: column;
                gap: 1.5rem;
            }
            
            .role-button {
                padding: 1.2rem 2.5rem;
                font-size: 1.1rem;
                min-width: 180px;
            }

            .back-button {
                top: 1rem;
                left: 1rem;
                padding: 0.8rem 1.2rem;
                font-size: 0.9rem;
            }
        }

        .footer {
            text-align: center;
            margin-top: 4rem;
            color: rgba(255,255,255,0.8);
            font-size: 0.9rem;
            font-weight: 400;
        }
    </style>
</head>
<body>
    <div class="floating-elements">
        <div class="floating-element"></div>
        <div class="floating-element"></div>
        <div class="floating-element"></div>
        <div class="floating-element"></div>
    </div>

    <a href="../" class="back-button">
        <span class="material-icons">arrow_back</span>
        Back to Home
    </a>

    <div class="container">
        <div class="header">
            <h1 class="title">Housie Club</h1>
            <p class="subtitle">Choose Your Role to Start Playing</p>
        </div>

        <div class="button-container">
            <button class="role-button host-button" onclick="window.location.href='numberCaller.html'">
                Host
            </button>
            <button class="role-button guest-button" onclick="window.location.href='ticket.html'">
                Guest
            </button>
        </div>

        <div class="footer">
            <p>Â© 2024 Housie Club. Perfect for family gatherings and game nights.</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Add parallax effect to floating elements
            window.addEventListener('scroll', function() {
                const scrolled = window.pageYOffset;
                const floatingElements = document.querySelectorAll('.floating-element');
                floatingElements.forEach((element, index) => {
                    const speed = 0.3 + (index * 0.1);
                    element.style.transform = `translateY(${scrolled * speed}px)`;
                });
            });
        });
    </script>
</body>
</html>
